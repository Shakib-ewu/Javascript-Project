<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container-1">
	<h2>Challenge 1:Your Age in Days</h2>
	<div class="flex-box-container-1">
	<div>
	<button class="btn btn-primary" onclick="ageIndays()">Click me></button>
    </div>
    <div>
	<button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
    </div>
    <div class="flex-box-container-1">
    <div id="flex-box-result"></div>
    </div>
	</div>

	<div class="container-2">
	<h2>Challenge 2:Cat Generator</h2>
   <button class="btn btn-success" id="cat-generator" onclick="catGenerator()">Click me></button>
	<div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>


    <div class="container-3">
    	<h2>Challenge 3:Rock,Paper,Scissors</h2>
    	<div class="flex-box-rps" id="flex-box-rps-div">

    		<img id='rock' src="C:\xampp\htdocs\JS/r.png" height="150px" width="150px" onclick="rpsGame(this)">
    		<img id='paper' src="C:\xampp\htdocs\JS/p.png" height="150px" width="150px" onclick="rpsGame(this)">
    		<img id='scissors' src="C:\xampp\htdocs\JS/s.png" height="150px" width="150px" onclick="rpsGame(this)">

    	</div>
    </div>

    <div class="container-4">
    	<h2>Challenge 4:Change the color of all button</h2>
    	<div class="flex-box-color">
    		<form action="">
    			<select name="backdrop" id="backgroundcolor" onchange="buttoncolorchange(this)">
    			<option value="random">random</option>
    			<option value="red">red</option>
    			<option value="green">green</option>
    			<option value="reset">reset</option>
    			</select>
    		</form>

    		<button class="btn btn-primary">Wechat</button>
    		<button class="btn btn-danger">Yahoo</button>
    		<button class="btn btn-warning">Google</button>
    		<button class="btn btn-success">Facebook</button>
    	</div>
    </div>

    	<div class="container-5">
    		<h2>Challenge 5:Blackjack Challenge</h2>
    		<h3><span id="blackjack-result">Let,s Plat</span></h3>

    		<div class="flex-blackjack-row-1">
    			<div id="your-box">
    			<h2>You:<span id="your-blackjack-result">0</span></h2>
    		    </div>

    			<div id="dealer-box">
    			<h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
    		    </div>

    		    </div>

    		
    		    <div class="flex-blackjack-row-2">
    		    	<div>
    		    		<button class="btn-lg btn btn-primary " id="blackjack-hit-button">Hit</button>
    		    		<button class="btn-lg btn btn-warning " id="blackjack-stand-button">Stand</button>
    		    		<button class="btn-lg btn btn-danger " id="blackjack-deal-button">Deal</button>
    		    	</div>
    		    </div>
    		    <div class="flex-blackjack-row-3">
    		    	<table>
    		    		<tr>
    		    			<td>Wins</td>
    		    			<td>Loose</td>
    		    			<td>Draws</td>
    		    		</tr>
    		    		<tr>
    		    			<td>0</td>
    		    			<td>0</td>
    		    			<td>0</td>
    		    		</tr>
    		    	</table>
    		    	</div>
    		    </div>
    		
   


	
	<script src="script.js"></script>

</body>
</html>
